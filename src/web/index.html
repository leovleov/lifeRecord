<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="login.js">
    </script>

</head>
<body>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">

        <form>
            <h1 class="text-primary" align="center">Life Record</h1>
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" value="leovleov@life.record" required autofocus>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="1234" required>
            </div>

        </form>
        <hr />
        <!--<h1 class="text-center" id="Click Here!">Click Here!-->
        <!--<p></p>-->
        <!--</h1>-->
        <div class="col-sm-6 col-md-offset-3">
            <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            <button id="signup" class="btn btn-lg btn-secondary btn-block" type="submit">Sign Up</button>

            <label id="greeting" class="text-danger">Greeting</label>
        </div>

    </div> <!-- /container -->
</div>
</body>
</html>
