<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Record</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="addRecord.js"></script>

</head>
<body>

<iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="head.html" height="auto" width="100%"></iframe>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">

        <form>
            <div class="form-group">
                <h2 class="form-signin-heading">Add Record</h2>
                <!--<label class="col-form-label" for="albumName">Album Name</label>-->
                <!--<input type="text" class="form-control" id="albumName" placeholder="ex: Travel">-->

                <label class="mr-sm-2" for="targetIdSelect_Record">Select Target</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" onchange="targetChange()" id="targetIdSelect_Record">
                    <option selected>Choose...</option>
                </select>
                <br>
                <small id="targetDescription_Record" class="form-text text-muted">Please choose the target to add record.</small>

                <br>
                <br>

                <label class="mr-sm-2" for="albumIdSelect">Select Album</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="albumIdSelect">
                    <option selected value="">Choose...</option>
                </select>
                <br>
                <!--We give the default album-->
                <small id="albumDescription" class="form-text text-muted">Please choose the album to add record.</small>
                <br>
                <br>

                <div class="form-group">
                    <label>Add Record Name:</label>
                    <input type="text" class="form-control" id="recordName">
                </div>


                <div class="form-group">
                    <label>Add Record Description:</label>
                    <input type="text" class="form-control" id="recordInfo">
                </div>


                <div class="form-group">
                    <label>Add Picture URL:</label>
                    <input type="text" class="form-control" id="recordURL">
                </div>
            </div>

        </form>


        <div class="col-sm-6 col-md-offset-3">
            <button id="addButton" class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
            <button id="cancelButton" class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>
            <p></p>
            <label id="greeting" class="text-danger">Greeting</label>
        </div>

    </div>
</div>
</body>
</html>
