<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="signUp.js">
    </script>
</head>
<body>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">
        <form>
            <h1 class="text-primary" align="center">Life Record</h1>
            <h2 class="form-signin-heading">Please sign up</h2>
            <div class="form-group">
                <label for="inputEmail">*Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-="emailHelp" placeholder="Enter email" required autofocus>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">*Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputFirstName">*First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="inputLastName">*Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="LastName" required>
            </div>
            <div class="form-group">
                <label for="inputNickName">Nick Name</label>
                <input type="text" class="form-control" id="inputNickName" aria-="nickNameHelp" placeholder="Nick Name">
                <small id="nickNameHelp" class="form-text text-muted">Optional</small>
            </div>
            <div class="form-group">
                <label for="inputPhoneNum">Phone Number</label>
                <input type="text" class="form-control" id="inputPhoneNum" aria-="phoneNumHelp" placeholder="Phone Number">
                <small id="phoneNumHelp" class="form-text text-muted">Optional</small>
            </div>
            <label id="messaging" class="text-danger">Greeting</label>
        </form>


    <br />
    <div>
        <!--<input type="submit" />-->
        <button id="signUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
        <button id="cancel" class="btn btn-lg btn-secondary btn-block" type="submit">Cancel</button>
    </div>
</div> <!-- /container -->
</body>
</html>
